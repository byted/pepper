<head>
	<meta name="package-mapping" content="pg:de.hu_berlin.german.korpling.saltnpepper.pepper.gui.components"/>
</head>
<body>
	<v-vertical-layout width="750" height="500" :expand>
		 <v-absolute-layout width="750" height="100">
		 	<v-upload :top="30" :left="20" caption="corpus path" _id="upload"/>
		 	<v-button :top="30" :left="500" _id="btnBrowseLocal">browse...</v-button>
		 </v-absolute-layout>
		 <v-absolute-layout width="750" height="350" :expand>
		 	<v-label :left="20" _id="lblImportersList" visible="false">The following importers seem to be compatible with your corpus. Select your prefered one. To see all importers, click "Show all".</v-label>
		 	<v-list-select :top="80" :left="20" width="150" height="100" caption="importers" visible="false" _id="importersList"/>
		 	<v-table :top="80" :left="200" width="300" visible="false" caption="properties" _id="propertiesTable"/>
		 	<v-button :top="180" :left="20" visible="false" _id="btnShowAll">Show all</v-button>
		 	<v-table :top="240" :left="20" width="700" height="90" visible="false" _id="descriptionTable"/> 	
		 </v-absolute-layout>
		 <v-vertical-layout :expand>
		 	<v-button :top="340" :left="20" _id="btnAddImport">Add another import</v-button>
		 </v-vertical-layout> 
	</v-vertical-layout>
</body>
