<head>
	<meta name="package-mapping" content="pg:de.hu_berlin.german.korpling.saltnpepper.pepper.gui.components"/>
</head>
<body>
	<v-vertical-layout width="750" height="700" :expand>
		 <v-absolute-layout width="750" height="100">
		 	<!--v-upload :top="30" :left="20" caption="corpus path" _id="upload"/-->
		 	<v-label :top="10" :left="20">Path to corpus</v-label>
		 	<v-text-field :top="30" :left="20" width="200" _id="selectedPath"/>
		 	<v-button :top="30" :left="230" _id="btnBrowseLocal">Browse...</v-button>
		 </v-absolute-layout>
		 <v-absolute-layout width="750" height="350" visible="false" :expand _id="details">
		 	<v-label :left="20" _id="lblImportersList">The following importers seem to be compatible with your corpus. Select your prefered one. To see all importers, click "Show all".</v-label>
		 	<v-list-select :top="80" :left="20" width="150" height="100" caption="importers" _id="importersList"/>
		 	<v-table :top="80" :left="200" width="500" height="150" caption="properties" _id="propertiesTable"/>
		 	<v-button :top="180" :left="20" _id="btnShowAll">Show all</v-button>
		 	<v-table :top="240" :left="20" width="700" height="90" _id="descriptionTable"/> 	
		 </v-absolute-layout>
		 <v-absolute-layout :expand>
		 	<v-button :top="0" :left="20" description="Add another import" _id="btnAddImport"/>
		 </v-absolute-layout> 
	</v-vertical-layout>
</body>
